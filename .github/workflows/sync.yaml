name: Sync OpenAPI definition to ReadMe

# Run workflow for every push to the `main` branch
on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

       # Run GitHub Action to sync OpenAPI file at [path-to-file.json]
      - name: GitHub Action
        # We recommend specifying a fixed version, i.e. @8.1.1
        # Docs: https://docs.github.com/actions/using-workflows/workflow-syntax-for-github-actions#example-using-versioned-actions
        uses: readmeio/rdme@8.1.1
        with:
          rdme: openapi Attendance.json --key=rdme_xn8s9hbfe61db3ccce04f20cc46ef96031fd9f31b65391efcc043ca5867ac78c322692 --version=v3.0 --create

 
         # Run GitHub Action to sync OpenAPI file at [path-to-file.json]
      - name: GitHub Action
        # We recommend specifying a fixed version, i.e. @8.1.1
        # Docs: https://docs.github.com/actions/using-workflows/workflow-syntax-for-github-actions#example-using-versioned-actions
        uses: readmeio/rdme@8.1.1
        with:
          rdme: openapi cvixapi.json --key=rdme_xn8s9hbfe61db3ccce04f20cc46ef96031fd9f31b65391efcc043ca5867ac78c322692 --version=v3.0 --create
